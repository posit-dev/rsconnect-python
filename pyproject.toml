[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=3.4"]

[tool.black]
line-length = 120
target-version = ['py35']

[tool.coverage.run]
omit = ["tests/*"]

[tool.setuptools_scm]
write_to = "rsconnect/version.py"

[tool.pytest.ini_options]
markers = [
    "vetiver: tests for vetiver",
]
